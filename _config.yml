about_content: | # this will include new lines to allow paragraphs
  I am an interdisciplinary researcher dedicated to designing and fabricating morphologically tailored nanomaterials for bifunctional electrocatalysis in water splitting applications. My work focuses on enhancing the performance of transition metal-based systems through strategic modifications, including heterojunction formation, doping, and other advanced techniques, and I utilize density functional theory (DFT) calculations to gain detailed insights into the structural and electronic properties of the materials.

  I am most skilled in: <mark>Nanomaterial Synthesis</mark>, <mark>Data Analysis and Interpretation</mark>, <mark>Microsoft Windows and Linux</mark>, and <mark>Shell Scripting</mark>

  My Areas of Interest: <mark>Photoelectrocatalysis</mark>, <mark>Electrocatalytic Water Splitting</mark>, <mark>Heterostructure Architecture</mark>, <mark>Nanomaterial Synthesis and Structural Engineering</mark>, and <mark>Density Functional Theory</mark>

  Technical Tools and Software:<mark>Origin</mark>, <mark>Xâ€™Pert HighScore Plus</mark>, <mark>GSAS</mark>, <mark>CasaXPS</mark>, <mark>ImageJ</mark>, <mark>EC-lab</mark>, <mark>Quantum Espresso</mark>, <mark>OrigaMaster</mark>, <mark>Materials Studio</mark>, <mark>VESTA</mark>, and <mark>VASP</mark>
