        description: | # this will include new lines to allow paragraphs
          My PhD work titled **Morphologically Tailored Modified Transition Metal Based Bifunctional Catalysts for Overall Water Splitting: A Comprehensive Experimental and Theoretical Study**, aligned with the **Green Hydrogen Mission**, my work focuses on designing and fabricating nanocomposites with tailored structures using strategies like **doping, heterostructure engineering, and composite formation**. I aim to develop **cost-effective, eco-friendly transition metal oxides** as bifunctional catalysts for **electrocatalytic water splitting**, offering a sustainable alternative to platinum- and ruthenium-based catalysts.

          Alongside experiments, I use **Density Functional Theory (DFT)** to study the **structural, mechanical, and electronic properties** of these materials, ensuring a comprehensive experimental and theoretical approach.
