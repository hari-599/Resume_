         My undergraduate project, titled "Analysis of Various Astronomical Parameters Using Virtual Observatory," was conducted under the guidance of Dr Kishan Kumar at Calicut University from 2016-2017. This project involved analyzing astronomical data by tabulating information, plotting graphs, and studying parameters related to the characteristics of celestial objects such as galaxies, white dwarfs, and variable stars. The data was obtained from the CDS Strasbourg Data Center and analyzed using the Topcat software program.
       
